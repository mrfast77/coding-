{% extends "layout.html" %}

{% block title %}
    Transactions
{% endblock %}

{% block main %}
    <table class="table table-striped table-hover table-bordered" id="table">
        <caption style="caption-side:top; text-align:center">Transactions</caption>
        <tr class="table-primary">
            <td><b>Date</b></td>
            <td><b>Category</b></td>
            <td><b>Amount</b></td>
            <td><b>Comment</b></td>
            <td><b>Actions</b></td>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item.date }}</td>
            <td>{{ item.category }}</td>
            <td>{{ "$%.2f"|format(item.amount) }}</td>
            <td>{{ item.comment }}</td>
            <td>
                <form action="{{ url_for('delete_transaction', id=item.id) }}">
                    <button type="sumbit" class="btn btn-outline-primary btn-sm">Delete</button>
                <i class="fa-solid fa-trash-can"></i>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <form action="{{ url_for('add_transaction') }}" class="add-trans-button">
        <button type="submit" class="btn btn-primary">Add a Transaction</button>
    </form>

{% endblock %}
